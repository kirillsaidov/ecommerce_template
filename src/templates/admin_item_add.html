{% extends 'base.html' %}

{% block content %}

    <!-- IMAGE -->
    <div class="company_about_block">
        <div class="company_about_bg_image">
            <img src="{{ url_for('static', filename='imgs/bg_tech.jpg') }}" alt="image">
        </div>
        <div class="company_about_overlay_title">
            <img src="{{ url_for('static', filename='imgs/logo.png') }}"/>
            <h1 class="company_name">NOYtech</h1>
        </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Товары</a>
            <form class="d-flex card-body" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form method="post">
                <a href="{{ url_for('admin_item_add_one') }}" class="btn btn-primary" type="submit" name="button" value="item_add">Добавить товар</a>
            </form>
        </div>
    </nav>

    <!-- items list -->
    <div class="card-body">
        <div class="card text-center">
            <div class="container-fluid">
                <!-- cards -->
                {% for page_items in page_info['items'] %}
                    <div class="row card-body">
                        <div class="card-group">
                            {% for item in page_items %}
                                <div class="col card-group">
                                    <div class="card">
                                        <img src="{{ item['pic1'] }}" class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ item['title'] }}</h5>
                                            <h5 style="font-weight: bolder;">{{ '{:>,}'.format(item['price']) }} ₸</h5>
                                        </div>
                                        <div class="card-footer">
                                            <form method="post">
                                                <a href="{{ url_for('item_view', id=item['id']) }}" class="btn btn-primary">Посмотреть</a>
                                                <a href="{{ url_for('admin_item_remove', id=item['id']) }}" class="btn btn-primary" style="background-color: red;border-color: red;">Удалить</a>
                                             </form> 
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- navigation button -->
            <div class="card-body">
                <nav class="nav nav-pills flex-column flex-sm-row justify-content-center">
                    <a href="{{ url_for('admin_item_add', page_num=page_info['page_num']-1 if page_info['page_num'] else 0) }}" class="btn btn-primary">&#8249;</a>
                    <label class="input-group-text form-label" style="background-color:transparent;outline:transparent;border:none;">{{ page_info['page_num'] }}</label>
                    <a href="{{ url_for('admin_item_add', page_num=page_info['page_num']+1 if page_info['page_num'] < page_info['page_num_max']-1 else page_info['page_num']) }}" class="btn btn-primary">&#8250;</a>
                </nav>
            </div>
        </div>
    </div>
    
{% endblock %}
